<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>泉心泉意-实验室国内外品牌一站式采购网【官网】</title>
		<link href="css/header.css" type="text/css" rel="stylesheet"/>
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		<link rel="icon" href="img/tubiao.ico" type="image/x-icon" />
	    <link href="css/cartSubmit.css" type="text/css" rel="stylesheet"/>
		<link href="css/footer.css" type="text/css" rel="stylesheet" />

	</head>
	<body>
		<div class="header_page"></div>
		<div class="main_block">
			<div class="main">
				<div class="crumbs_block">
					<span>
						首页
					</span>
					<span>
						我的购物车
					</span>
				</div>
				<div class="step_block">
					<span class="step_one">
						我的购物车
					</span>
					<span class="step_two">
						填写并核对订单信息
					</span>
					<span class="step_three">
						提交订单
					</span>
					<span class="step_four">
						确认订单
					</span>
				</div>
				<div class="cart_submit_block">
					<div class="cart_submit_top">
						<img src="img/order_over.png" />
						<p>恭喜！您的订单已提交！</p>
						<span>
                           您的订单号为：
						   <em class="theme_color">123515412354</em>
						</span>
					</div>
					<div class="cart_submit_bottom">
						<p>您的订单已经收到，请注意查收您的邮箱。</p>
						<p>我们将立即处理您的订单以锁定国内现货。</p>
					</div>
				</div>
				<div class="service_block">
					<span>客户服务</span>
					<span>如果您有任何问题，可以通过电话 021-5169-8879 联系我们（回复时间为节假日除外的周一至周五，9:00-17:30）</span>
					<div class="service_btn_block">
						<span>您可以</span>
						<a>查看我的订单</a>
						<a>继续购买</a>
						<a class="que">问题反馈</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer_page"></div>
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/normal.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/header.js" type="text/javascript" charset="UTF-8"></script>
	</body>
</html>
