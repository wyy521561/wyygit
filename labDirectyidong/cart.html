<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="采购网，泉心泉意，一站式采购，采购平台，实验室采购">
		<meta name="description" content="泉心泉意是一个提供生物材料，化学试剂及耗材等实验室国内外一站式采购供给平台。泉心泉意还提供生物制品进出口服务，品牌保证、泉心严选。">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<META HTTP-EQUIV="expires" CONTENT="0">
		<link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon" />

		<!--    {#    common   #}-->
		<link rel="stylesheet" type="text/css" href="css/common/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common/global.css" />
		<link rel="stylesheet" type="text/css" href="toastjs/toast.style.css" />
		<script type="text/javascript" charset="utf-8" src="js/common/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/common/font.js"></script>
		

		<!--    {#   alone    #}-->
	
		<link rel="stylesheet" type="text/css" href="css/cart.css" />
		<script src="toastjs/toast.script.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8" src="js/cart.js"></script>

	</head>

	<body>

		<div class="header logo ">
			<img src="img/logo.png " />
		</div>
		<div class="header order ">

			<div class="header_order_left ">
				<img src="img/icon11.png " />
				<span>我的购物车</span>
			</div>
			<div class="header_order_right edit ">
				<img src="img/edit.png " />
				<span>编辑</span>
			</div>
			<div class="header_order_right finish ">
				<img src="img/edit.png " />
				<span>完成</span>
			</div>
		</div>

		<div class="cart_box ">

			<div class="cart_item ">
				<div class="check_li_box ">
					<div class="check_li ">
						<span class="check_box "></span>
						<input style="display: none; " type="checkbox " name=" " id=" " value=" " />
					</div>

					<span class="is_del ">已失效</span>

				</div>

				<div class="cart_item_right ">
					<span class="name ">产品名</span>
					<ul class="entry_box ">
						<li class="entry_item ">
							<span>品牌:</span>
							<span>品牌</span>
						</li>
						<li class="entry_item ">
							<span>货号:</span>
							<span>货号</span>
						</li>
						<li class="entry_item ">
							<span>规格:</span>

							<span>规格</span>

						</li>
						<li class="entry_item ">
							<span>包装:</span>
							<span>包装</span>
						</li>

						<li class="entry_item ">
							<span>库存:</span>
							<span>123</span>
						</li>
						<li class="entry_item ">
							<span>泉心价:</span>
							<span>344元</span>

						</li>
						<li class="entry_item ">
							<span>货期:</span>
							<span>货期</span>
						</li>
					</ul>
					<div class="sku ">
						<span class="tree_total " style="color: #47b2ac ">123元</span>
						<ul>
							<div class="sku_num ">
								<span class="reduce " data-step="1 ">-</span>
								<input class="num_val " name="value " value="0 " type="number " data-step="1 " >
								<span class="add " data-step="1 ">+</span>
							</div>

						</ul>

					</div>
				</div>

			</div>

		</div>

		<div class="cart_footer_box btn_footer ">

			<div class="footer_top ">

				<div class="check_li_box ">
					<div class="check_li " id="all ">

						<span class="check_box"></span>
						<input style="display: none; " type="checkbox " name="all " id=" " value=" " checked="checked " />
						<label for="all " class="auto_label ">全选</label>
					</div>
				</div>

				<div class="flex_box ">
					<span class="total_price ">合计: <em class="theme_color " id="total_price ">123</em>元</span>

					<span class="total_product ">共<em id="total_num ">23</em>件商品</span>
				</div>

				<div class="del_box ">
					<div class="del ">
						<img src="img/del.png " />
						<span>删除</span>
					</div>
				</div>

			</div>

			<div class="footer_bottom ">

				<a class="price " id="ask_price ">索取报价单</a>
				<a class="confirm_shoppinglist " href="checkOrder.html">我要下单</a>
			</div>
		</div>

	</body>

</html>
