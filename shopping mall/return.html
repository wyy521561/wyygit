<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale-1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="keywords" content="泰公惠职公商城">
		<meta name="description" content="泰公惠职公商城" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
		<meta http-equiv="expires" content="0" />
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		
		<link href="css/mui.min.css" type="text/css" rel="stylesheet" />
		<link href="css/mui.picker.css" type="text/css" rel="stylesheet"/>
		<link href="css/mui.poppicker.css" type="text/css" rel="stylesheet"/>
		<link href="css/return.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/font.js" type="text/javascript" charset="UTF-8"></script>
	    <script src="js/mui.min.js" type="text/javascript" charset="UTF-8"></script>
	    <script src="js/mui.picker.js" type="text/javascript" charset="UTF-8"></script>
	</head>

	<body>
		<div class="main">
			<div class="header">
				<a href="myOrder.html">
					<img class="headerLeft" src="img/images3/zuojiantou.png" />
				</a>
				<span class="backProuducts">退货申请</span>
			</div>
			<div class="backReasons">
				<span>退货原因：</span>
				<!--<input class="reasons" id name value placeholder="质量问题"/>-->
				<select class="mui-btn mui-btn-block backSelected">
					<option value="item-1">质量问题</option>
					<option value="item-2">非质量问题</option>
				
				</select>
			</div>
			<div class="backMoney">
				<span>退款金额：</span>
				<span class="backPrice">
				<i class="priceMark">¥</i>
				<i class="price">0.00</i>
				<i class="successPrice">(成交价¥0.00)</i>	
			</span>
			</div>
			<div class="backExplain">
				<span class="explainWords">退货说明：</span>
				<textarea class="explainDetails" rows="10" cols="50"></textarea>
			</div>
			<div class="submitApplication">
				<button class="submitBtn">提交申请</button>
			</div>
		</div>
	</body>
