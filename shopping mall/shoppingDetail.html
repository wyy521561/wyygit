	<body>
		<div class="main">

			<div class="banner">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/images3/cp1.jpg" />
						</div>
						<div class="swiper-slide">
							<img src="img/images3/cp1.jpg" />

					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="line"></div>
			<div class="bannerDetail">
				<ul class="beef">
					<li>
						<span class="beefTitle">欧洲进口牛排</span>
					</li>
					<li class="beefSecond">
						<span class="beefPrice">售价：¥198.00</span>

					</li>
				</ul>
			</div>
			<div class="detailTitle">
				<span>商品详情</span>
			</div>
			<div class="goodsDetail">
				<ul>
					<li>
						<span>货号：H001590</span>

						<span>材质：白瓷</span>
						<span>品牌地：中国</span>
					</li>
				</ul>
			</div>
			<div class="buy_modal" style="display: none;">
				<div class="buy_bg" style="display: block;"></div>
				<div class="buyDetail" style="display: block;">
					<div class="buyDetailFirst">
						<ul>
							<li class="price">
								<span class="priceFirst">价格</span>
								<span class="priceDigital">¥178.00</span>
							</li>
							<li class="size">
								<span>规格</span>
								<span id="oneSuit" class="oneSuit oneSuitBorder">一套</span>
							</li>
						</ul>
					</div>
					<div class="much">
						<span>数量</span>
						<div class="mui-numbox">
							<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
							<input class="mui-input-numbox" type="number" />
							<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
					</div>
                    <a href="submit.html">
					<button class="liJi">
	   	    	      	<span>立即购买</span>
	   	    	        </button>

				<a href="index.html">
				<button class="backZhuye">
				<img src="img/images3/zhuye1.png"/>
			    </button>
			    </a>
				<button class="footerGouwu">
		         <span>加入购物车</span>
			</button>
				<button id="buyQuick" class="nowBuy">
				<span>立即购买</span>
