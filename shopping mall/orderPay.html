	<body>
		<div class="header">
			<a href="submit.html">
			<img class="headerLeft" src="img/images3/zuojiantou.png"/>
			</a>

			<a href="index.html">
			<img class="zhuYe" src="img/images3/zhuye2.png"/>

		</div>
		<div class="commodity">
			<img class="commodityLeft" src="img/images3/add.png"/>

			</ul>

		<div class="	orderState">
			<span>订单状态：</span>

		</div>
		<div class="	orderState">
			<span>订单编号：</span>

			<span>下单时间：</span>

		<div class="	orderState">

		</div>
		<div class="	orderState">

		</div>
		<div class="	orderState">
			<span>收货人：</span>
			<span class="shouHuoName">我愿</span>
		</div>
		<div class="orderMakeSure">
			<button class="cancelOrder">
				<span>取消订单</span>
			</button>
			<button class="weiXinPay">
				<span>微信支付</span>
			</button>
